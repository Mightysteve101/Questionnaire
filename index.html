<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-intro">
        <h2 class="contact-title">Questionnaire</h2>
        <p class="contact-description">
            Fill out the form below and we'll get back to you as soon as possible.
            <strong>You do not need to fill out everything.</strong>
        </p>
        </div>
    
        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
    
        <input type="hidden" name="access_key" value="e69fd2bd-8260-46ab-81e0-b5ad2f33323a" />
        <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
        <input type="hidden" name="from_name" value="My Website" />
    
        <div class="form-group-container">
            <div class="form-group">
            <label for="Business Name" class="form-label">Business Name</label>
            <input id="name" name="name" class="form-input" placeholder="" type="text" />
            </div>
            <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input id="phone" name="phone" class="form-input" placeholder="" type="text" />
            </div>
            <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input id="email" name="email" class="form-input" placeholder="" type="email" />
            </div>
            <div class="form-group">
                <label for="Business Address" class="form-label">Business Address</label>
                <input id="email" name="email" class="form-input" placeholder="" type="text" />
                </div>
            <div class="form-group">
            <label for="Briefly describe your business" class="form-label">Briefly describe your business.</label>
            <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="What is your business mission and vision?" class="form-label">What is your business mission and vision?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="Do you have a tagline or slogan?" class="form-label">Do you have a tagline or slogan?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="When was your business founded?" class="form-label">When was your business founded?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="Who are the key members of your team? Can you provide short bios and photos?" class="form-label">Who are the key members of your team? Can you provide short bios and photos?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="What are the core values of your business?" class="form-label">What are the core values of your business?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="What services do you offer? Can you provide detailed descriptions for each service?" class="form-label">What services do you offer? Can you provide detailed descriptions for each service?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="Do you have standard pricing, or do customers need to contact you for quotes?" class="form-label">Do you have standard pricing, or do customers need to contact you for quotes?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="What are the most frequently asked questions you receive from customers?" class="form-label">What are the most frequently asked questions you receive from customers?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="What are your business policies regarding returns, cancellations, and refunds?" class="form-label">What are your business policies regarding returns, cancellations, and refunds?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for=">What are your hours?" class="form-label">What are your hours?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="What social media platforms are you active on? Can you provide links to your social media profiles?" class="form-label">What social media platforms are you active on? Can you provide links to your social media profiles?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="Do you have any branding guidelines or preferences (colors, fonts, logo)?" class="form-label">Do you have any branding guidelines or preferences (colors, fonts, logo)?</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="Do you have any existing content (text, images, videos) that you want to use on the website?" class="form-label">Do you have any existing content (text, images, videos) that you want to use on the website? If yes, email photos to roadrunnerwebdesign@gmail.com.</label>
                <textarea class="form-textarea" id="message" name="message" placeholder=""></textarea>
            </div>



        </div>
        <button class="form-submit" type="submit">Submit</button>
        </form>
    
    </section>
</body>
</html>
